<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Rin's Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
    }

    nav .nav-link {
      color: #ffc107 !important;
      font-weight: bold;
    }

    nav .nav-link.active,
    nav .nav-link:hover {
      color: white !important;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }
    
     @media (max-width: 768px) {
      .overlay-box {
        padding: 30px 20px;
        margin: 60px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .btn-yellow {
        padding: 8px 16px;
        font-size: 0.9rem;
      }

      nav .navbar-collapse {
        background-color: rgba(0,0,0,0.85);
        border-radius: 10px;
        padding: 10px;
      }

      nav .nav-link {
        padding-left: 15px;
        padding-right: 15px;
      }
    }

    .container-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      margin-top: 50px;
      margin-bottom: 50px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #d63384;
      margin-bottom: 30px;
    }

    .table th {
      background-color: #ffc0cb;
      color: #000;
    }

    .table td {
      background-color: #fff0f5;
    }

    .btn-pink {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
    }

    .btn-pink:hover {
      background-color: #e754a3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Rin's Bakery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Produk</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Galeri</a></li>
          <li class="nav-item"><a class="nav-link" href="order.html">Pesan</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten Contact -->
  <div class="container container-box">
    <h2>Kontak & Kesan Pesan</h2>

    <!-- Alert Success -->
    <div id="alertSuccess" class="alert alert-success d-none" role="alert">
      Terima kasih! Pesan Anda telah terkirim ðŸ˜Š
    </div>

    <!-- Form Kesan dan Pesan -->
    <form id="feedbackForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Contoh: kamu@email.com" required>
      </div>
      <div class="mb-3">
        <label for="pesan" class="form-label">Kesan & Pesan</label>
        <textarea class="form-control" id="pesan" rows="4" placeholder="Tulis kesan dan pesan Anda di sini..." required></textarea>
      </div>
      <button type="submit" class="btn btn-pink">Kirim</button>
    </form>

    <hr class="my-5">

    <!-- Tabel Kesan Pesan -->
    <h4 class="text-center mb-3">Pesan dari Pengunjung</h4>
    <table class="table table-bordered table-striped" id="tabelPesan">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Email</th>
          <th>Pesan</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data default -->
        <tr>
          <td>Dina</td>
          <td>dina@gmail.com</td>
          <td>Kuenya enak banget!</td>
        </tr>
        <tr>
          <td>Riko</td>
          <td>riko123@gmail.com</td>
          <td>Order untuk ulang tahun ya!</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Ambil form dan tabel
    const form = document.getElementById('feedbackForm');
    const tabel = document.getElementById('tabelPesan').querySelector('tbody');
    const alertBox = document.getElementById('alertSuccess');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Ambil nilai input
      const nama = document.getElementById('nama').value;
      const email = document.getElementById('email').value;
      const pesan = document.getElementById('pesan').value;

      // Tambah baris baru ke tabel
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${nama}</td>
        <td>${email}</td>
        <td>${pesan}</td>
      `;
      tabel.appendChild(row);

      // Reset form
      form.reset();

      // Tampilkan alert sukses
      alertBox.classList.remove('d-none');

      // Sembunyikan alert setelah 3 detik
      setTimeout(() => {
        alertBox.classList.add('d-none');
      }, 3000);
    });
  
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
