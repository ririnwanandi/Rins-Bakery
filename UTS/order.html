<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order - Rin's Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
    }

    nav .nav-link {
      color: #ffc107 !important;
      font-weight: bold;
    }

    nav .nav-link.active,
    nav .nav-link:hover {
      color: white !important;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    .container-order {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 20px;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 900px;
    }

    h2 {
      color: #d63384;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .btn-order {
      background-color: #f7a2bf;
      border: none;
      font-weight: bold;
      color: white;
    }

    .btn-order:hover {
      background-color: #f38fb2;
    }

    .alert-success {
      font-weight: 500;
    }

    table th {
      background-color: #ffc0cb;
    }

    table td {
      background-color: #fff0f5;
    }

    #totalHarga {
      color: #e83e8c;
    }

    @media (max-width: 768px) {
      .container-order {
        padding: 30px 20px;
        margin: 40px 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      .btn-order {
        width: 100%;
      }

      nav .navbar-collapse {
        background-color: rgba(0,0,0,0.85);
        border-radius: 10px;
        padding: 10px;
      }

      nav .nav-link {
        padding-left: 15px;
        padding-right: 15px;
      }

      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Rin's Bakery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Product</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link active" href="order.html">Order</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Pemesanan -->
  <div class="container container-order">
    <h2>Formulir Pemesanan</h2>

    <div id="successAlert" class="alert alert-success d-none" role="alert">
      Pesanan telah ditambahkan! ðŸŽ‰
    </div>

    <form id="orderForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required />
      </div>
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat Pengiriman</label>
        <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
      </div>
      <div class="mb-3">
        <label for="produk" class="form-label">Pilih Produk</label>
        <select class="form-select" id="produk" required>
          <option value="">-- Pilih kue --</option>
          <option value="Strawberry Delight">Strawberry Delight</option>
          <option value="Red Velvet Cake">Red Velvet Cake</option>
          <option value="Vanilla Dream">Vanilla Dream</option>
          <option value="Mini Cupcake">Mini Cupcake</option>
          <option value="Colorful Macaron">Colorful Macaron</option>
          <option value="Black Forest Cake">Black Forest Cake</option>
          <option value="Oreo Cheesecake">Oreo Cheesecake</option>
          <option value="Fruit Paradise">Fruit Paradise</option>
          <option value="Pudding Cake">Pudding Cake</option>
          <option value="Cake Pop">Cake Pop</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="jumlah" class="form-label">Jumlah</label>
        <input type="number" class="form-control" id="jumlah" placeholder="Misal: 2" required />
      </div>

      <div class="text-center">
        <div id="totalHarga" class="mb-3 fw-bold fs-5"></div>
        <button type="submit" class="btn btn-order px-4">Pesan Sekarang</button>
      </div>
    </form>

    <hr class="my-5">
    <h4 class="text-center mb-3">Daftar Pesanan</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="tabelPesanan">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Produk</th>
            <th>Jumlah</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data pesanan ditambahkan di sini -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById('orderForm');
    const tabel = document.querySelector('#tabelPesanan tbody');
    const alertBox = document.getElementById('successAlert');
    const totalHargaDiv = document.getElementById('totalHarga');

    const hargaProduk = {
      "Strawberry Delight": 20000,
      "Red Velvet Cake": 25000,
      "Vanilla Dream": 18000,
      "Mini Cupcake": 10000,
      "Colorful Macaron": 30000,
      "Black Forest Cake": 28000,
      "Oreo Cheesecake": 27000,
      "Fruit Paradise": 22000,
      "Pudding Cake": 24000,
      "Cake Pop": 8000
    };

    // Event listener untuk menghitung total harga
    document.getElementById('produk').addEventListener('change', hitungTotal);
    document.getElementById('jumlah').addEventListener('input', hitungTotal);

    function hitungTotal() {
      const produk = document.getElementById('produk').value;
      const jumlah = parseInt(document.getElementById('jumlah').value);
      if (produk && jumlah && hargaProduk[produk]) {
        const total = hargaProduk[produk] * jumlah;
        totalHargaDiv.textContent = "Total Harga: Rp " + total.toLocaleString('id-ID');
      } else {
        totalHargaDiv.textContent = "";
      }
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const alamat = document.getElementById('alamat').value;
      const produk = document.getElementById('produk').value;
      const jumlah = parseInt(document.getElementById('jumlah').value);
      const harga = hargaProduk[produk];
      const total = harga * jumlah;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${nama}</td>
        <td>${alamat}</td>
        <td>${produk} (Rp ${harga.toLocaleString('id-ID')} x ${jumlah})</td>
        <td>Rp ${total.toLocaleString('id-ID')}</td>
      `;
      tabel.appendChild(row);

      form.reset();
      totalHargaDiv.textContent = "";

      alertBox.classList.remove('d-none');
      setTimeout(() => {
        alertBox.classList.add('d-none');
      }, 3000);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
