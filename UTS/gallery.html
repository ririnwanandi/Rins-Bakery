<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - Rin's Bakery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
    }

    nav .nav-link {
      color: #ffc107 !important;
      font-weight: bold;
    }

    nav .nav-link.active,
    nav .nav-link:hover {
      color: white !important;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    .container-content {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 20px;
      border-radius: 20px;
      margin-top: 30px;
      margin-bottom: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #d63384;
      font-weight: bold;
    }

    .gallery-img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(255, 182, 193, 0.6);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery-img:hover {
      transform: scale(1.05);
    }

    /* Tambahan biar spacing pas di HP */
    @media (max-width: 576px) {
      .gallery-img {
        margin-bottom: 15px;
      }

      .container-content {
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Rin's Bakery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Product</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery -->
  <div class="container container-content">
    <h2>Galeri Kue Rin's Bakery</h2>
    <div class="row g-3">
      <!-- Gambar bisa kamu tambah sendiri nanti -->
      <div class="col-6 col-md-4">
        <img src="https://i.pinimg.com/736x/c8/af/c3/c8afc34c68d089d871b05d60d4e575ee.jpg" class="gallery-img" alt="Gallery 1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showModal(this.src)">
      </div>
      <div class="col-6 col-md-4">
        <img src="https://i.pinimg.com/736x/36/c3/16/36c3166d5676bf022c3aedd67f362ed8.jpg" class="gallery-img" alt="Gallery 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showModal(this.src)">
      </div>
      <div class="col-6 col-md-4">
        <img src="https://i.pinimg.com/736x/19/15/5f/19155f02aa0ad4603269ec276b475198.jpg" class="gallery-img" alt="Gallery 3" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showModal(this.src)">
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-white rounded">
        <div class="modal-body p-0">
          <img id="modalImage" src="" class="img-fluid rounded" alt="Full Image">
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    function showModal(src) {
      document.getElementById("modalImage").src = src;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
