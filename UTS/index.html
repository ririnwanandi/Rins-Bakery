<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rin's Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .overlay-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      max-width: 700px;
      margin: 120px auto;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn-yellow {
      background-color: #ffc107;
      border: none;
      font-weight: bold;
      padding: 10px 20px;
    }

    .btn-yellow:hover {
      background-color: #e0a800;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
    }

    nav .nav-link {
      color: #ffc107 !important;
      font-weight: bold;
    }

    nav .nav-link:hover {
      color: white !important;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .overlay-box {
        padding: 30px 20px;
        margin: 60px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .btn-yellow {
        padding: 8px 16px;
        font-size: 0.9rem;
      }

      nav .navbar-collapse {
        background-color: rgba(0,0,0,0.85);
        border-radius: 10px;
        padding: 10px;
      }

      nav .nav-link {
        padding-left: 15px;
        padding-right: 15px;
      }
    }

    /* Emoji Animation */
    .emoji-float {
      position: fixed;
      font-size: 24px;
      animation: floatUp 3s ease-out forwards;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px);
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Rin's Bakery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Product</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten Utama -->
  <div class="container">
    <div class="overlay-box">
      <h1 class="fw-bold">Selamat Datang di Rin's Bakery ðŸŽ‚</h1>
      <p class="lead">Kue rumahan manis & lucu yang siap memanjakan harimu!</p>
      <a href="products.html" class="btn btn-yellow mt-3">Lihat Produk</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Emoji Muncul Otomatis -->
  <script>
    const emojis = ["ðŸŽ‚", "ðŸ°", "ðŸ§", "âœ¨", "ðŸŽ‰", "ðŸ©", "ðŸª"];

    function createFloatingEmoji() {
      const emoji = document.createElement('span');
      emoji.classList.add('emoji-float');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

      // Random posisi horizontal
      const posX = Math.random() * window.innerWidth;
      emoji.style.left = `${posX}px`;
      emoji.style.top = `${window.innerHeight - 20}px`;

      document.body.appendChild(emoji);

      // Hapus emoji setelah animasi selesai
      setTimeout(() => {
        emoji.remove();
      }, 3000);
    }

    // Tampilkan emoji setiap 700ms
    setInterval(createFloatingEmoji, 700);
  </script>
</body>
</html>
