<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product - Rin's Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
    }

    nav .nav-link {
      color: #ffc107 !important;
      font-weight: bold;
    }

    nav .nav-link.active,
    nav .nav-link:hover {
      color: white !important;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #d63384;
      font-weight: bold;
    }

    .container-content {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 40px;
      border-radius: 20px;
      margin-top: 40px;
      margin-bottom: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .product-card {
      background-color: #fff0f5;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 30px;
      box-shadow: 0 3px 10px rgba(255, 182, 193, 0.5);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .product-card h5 {
      color: #c2185b;
      font-weight: bold;
    }

    .product-card p {
      font-size: 0.95rem;
      color: #444;
    }

    .product-price {
      font-weight: bold;
      color: #d63384;
      margin-bottom: 5px;
    }

    .product-card .bi-cart-plus-fill {
      margin-left: 8px;
      color: #28a745;
      transition: color 0.2s;
    }

    .product-card .bi-cart-plus-fill:hover {
      color: #218838;
    }

    @media (max-width: 768px) {
      .container-content {
        padding: 20px;
        margin: 30px 10px;
      }

      h2 {
        font-size: 1.6rem;
      }

      .product-card img {
        height: 160px;
      }

      nav .navbar-collapse {
        background-color: rgba(0,0,0,0.85);
        border-radius: 10px;
        padding: 10px;
      }

      nav .nav-link {
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Rin's Bakery</a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="products.html">Product</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten Produk -->

          <div class="col-lg-4 col-md-6 col-sm-12">

    </div>
  </div>

  <!-- Modal Bootstrap -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-white rounded-4 shadow">
        <div class="modal-body text-center">
          <img id="modalImage" src="" alt="Product" class="img-fluid rounded-3" />
        </div>
      </div>
    </div>
  </div>

  <!-- Script Bootstrap + Modal Handler -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const productModal = document.getElementById('productModal');
    productModal.addEventListener('show.bs.modal', function (event) {
      const trigger = event.relatedTarget;
      const imageUrl = trigger.getAttribute('data-bs-image');
      const modalImage = document.getElementById('modalImage');
      modalImage.src = imageUrl;
    });
  </script>
</body>
</html>
